  renderList("con-pos",conPos,"pos",10);

  // Divergence claims
  function renderDivClaim(c){
    var families=(c.families||[]).slice().sort();var missing=allFamilies.filter(function(f){return families.indexOf(f)===-1});
    var dots=allFamilies.map(function(f){var on=families.indexOf(f)!==-1;return'<div class="dot'+(on?"":" off")+'" style="background:'+FC[f]+'"></div>'}).join("");
    var tags=(c.models||[]).sort().map(function(m){return'<span class="model-tag '+famOf(m)+'">'+shortM(m)+'</span>'}).join("");
    var s=c.sentiment;var sC=s<-0.1?"color:var(--neg)":s>0.1?"color:var(--pos)":"";
    var whoSaid=families.map(function(f){return'<strong style="color:'+FC[f]+'">'+FL[f]+'</strong>'}).join(", ");
    var notSaid=missing.length?" \u00b7 Not by "+missing.map(function(f){return FL[f]}).join(", "):"";
    return'<div class="claim" onclick="this.classList.toggle(\'open\')"><div class="claim-main"><div class="claim-body">'
      +'<div class="claim-text">'+esc(c.claim)+'</div><div class="claim-who">'+whoSaid+notSaid+'</div><div class="dots">'+dots+'</div></div>'
      +'<div class="claim-right"><div class="claim-count" style="color:var(--muted)">'+c.count+'\u00d7</div>'
      +'<div class="sent-val" style="'+sC+'">'+fmt(s)+'</div><div class="claim-count-label">sentiment</div></div></div>'
      +'<div class="claim-detail"><div style="margin-bottom:3px;font-weight:600;color:var(--text)">Specific models:</div>'+tags+'</div></div>';
  }

  document.getElementById("div-sig").innerHTML=DIV.significant.map(renderDivClaim).join("");
  if(DIV.trivial&&DIV.trivial.length>0){document.getElementById("div-triv").innerHTML=DIV.trivial.map(renderDivClaim).join("");}

  window.toggleDivTrivial=function(){var sec=document.getElementById("div-triv-sec");var btn=document.getElementById("div-triv-btn");
    if(sec.style.display==="none"){sec.style.display="block";btn.textContent="Hide minor divergences";}
    else{sec.style.display="none";btn.textContent="Show "+DIV.trivial.length+" minor divergences";}};

  // Toggle between consensus and divergence views
  window.switchPercView=function(mode){
    document.getElementById("perc-consensus").style.display=mode==="consensus"?"block":"none";
    document.getElementById("perc-divergence").style.display=mode==="divergence"?"block":"none";
    document.getElementById("perc-tog-consensus").className="lb-toggle"+(mode==="consensus"?" active":"");
    document.getElementById("perc-tog-divergence").className="lb-toggle"+(mode==="divergence"?" active":"");
  };
})();

//  LANDSCAPE 
(function(){
  var h='<div class="page-header"><h1>Competitive Landscape</h1>'
    +'<div class="subtitle">When asked about your brand, which competitors and retailers do AI models mention?</div></div>'
    +'<div class="stats">'
    +[{l:"Responses Analyzed",v:L.total_responses,s:"aided questions"},{l:"Mention Competitors",v:L.responses_with_competitors,s:Math.round(L.responses_with_competitors/L.total_responses*100)+"% of responses"},{l:"Unique Competitors",v:L.unique_competitors,s:L.total_competitor_mentions+" total mentions"},{l:"Brand Strength",v:fmt(L.tracked_avg_strength),s:"avg recommendation strength",c:L.tracked_avg_strength>=0?"color:var(--pos)":"color:var(--neg)"}].map(function(s){return'<div class="stat"><div class="stat-label">'+s.l+'</div><div class="stat-num" style="'+(s.c||"")+'">'+s.v+'</div><div class="stat-sub">'+s.s+'</div></div>'}).join("")
    +'</div>';

  h+='<div class="overview-box">'+parsePar(L.analysis)+'</div>';

  h+='<div class="section"><h2>Competitor Mentions</h2><div class="section-sub">How often each competitor is mentioned alongside your brand.</div>';
  var maxComp=L.top_competitors.length>0?L.top_competitors[0].count:1;
  L.top_competitors.forEach(function(c,i){
    var pct=c.count/maxComp*100;
    h+='<div class="comp-bar"><div class="comp-rank">#'+(i+1)+'</div><div class="comp-name">'+c.name+'</div>'
      +'<div class="comp-track"><div class="comp-fill" style="width:'+pct+'%"></div></div>'
      +'<div class="comp-count">'+c.count+'</div></div>';
  });
  h+='</div>';

  h+='<div class="section"><h2>By Platform</h2><div class="section-sub">Which competitors each AI platform brings up most.</div><div class="family-cols">';
  ["claude","chatgpt","gemini"].forEach(function(f){
    var comps=(L.family_competitors&&L.family_competitors[f])||[];
    var rows=comps.map(function(c){return'<div class="family-comp"><span>'+c.name+'</span><span class="family-comp-count">'+c.count+'</span></div>'}).join("");
    h+='<div class="family-col '+f+'"><div class="family-col-title '+f+'">'+FL[f]+'</div>'+rows+'</div>';
  });
  h+='</div></div>';

  var rs=L.model_rec_strength||[];
  if(rs.length>0){
    h+='<div class="section"><h2>Recommendation Strength by Model</h2><div class="section-sub">How enthusiastically each model recommends your brand. Scale: -1 (avoid) to +1 (top pick).</div><div class="model-row">';
    rs.forEach(function(m){
      var col=m.avg>=0.2?"var(--pos)":m.avg<0.1?"var(--neg)":"var(--muted)";
      h+='<div class="model-chip"><div class="chip-dot" style="background:'+FC[m.family]+'"></div>'
        +'<div class="chip-name">'+shortM(m.model)+'<br><span class="chip-label">'+FL[m.family]+'</span></div>'
        +'<div class="chip-dev" style="color:'+col+'">'+fmt(m.avg)+'</div></div>';
    });
    h+='</div></div>';
  }

  if(L.retailers&&L.retailers.length>0){
    h+='<div class="section"><h2>Where AI Sends Buyers</h2><div class="section-sub">Retailers mentioned in AI responses about your brand.</div><div class="retailer-grid">';
    L.retailers.forEach(function(r){h+='<div class="retailer-chip"><span class="retailer-count">'+r.count+'</span><span class="retailer-name">'+r.name+'</span></div>'});
    h+='</div></div>';
  }
  h+='<div style="height:100px"></div>';
  document.getElementById("sec-landscape").innerHTML=h;
})();

//  PLATFORMS (Sentiment) 
(function(){
  var mc=(S.overall_mean||0)>=0?"color:var(--pos)":"color:var(--neg)";
  var h='<div class="page-header"><h1>Platform Intelligence</h1>'
    +'<div class="subtitle">How each AI platform and model talks about your brand differently.</div></div>'
    +'<div class="stats">'
    +[{l:"Overall Sentiment",v:fmt(S.overall_mean),s:"mean across all responses",c:mc},{l:"Responses",v:S.total_responses,s:S.num_questions+" questions \u00d7 "+S.num_models+" models"},{l:"Range",v:fmt(S.overall_min)+" to "+fmt(S.overall_max),s:"std dev: "+(S.overall_std||0).toFixed(2),style:"font-size:18px"}].map(function(s){return'<div class="stat"><div class="stat-label">'+s.l+'</div><div class="stat-num" style="'+(s.c||"")+(s.style?";"+s.style:"")+'">'+s.v+'</div><div class="stat-sub">'+s.s+'</div></div>'}).join("")
    +'</div>';

  if(S.summary){h+='<div class="overview-box">'+parsePar(S.summary)+'</div>';}

  h+='<div class="section"><h2>Platform Tendencies</h2><div class="section-sub">Average deviation from question mean. Positive = more promotional. Negative = more skeptical.</div><div class="family-row">';
  (S.family_devs||[]).forEach(function(f){
    var dev=f.avg_dev;var pct=50+dev/0.4*50;pct=Math.max(5,Math.min(95,pct));var bL=Math.min(pct,50);var bW=Math.abs(pct-50);
    var bC=dev>=0?"var(--pos)":"var(--neg)";var dC=dev>=0?"var(--pos)":"var(--neg)";
    var models=(S.model_devs||[]).filter(function(m){return m.family===f.family}).map(function(m){return shortM(m.model)+" ("+fmt(m.avg_dev)+")"}).join(", ");
    var t=dev>0.05?"More promotional than average":dev<-0.05?"More skeptical than average":"Close to average";
    h+='<div class="family-card '+f.family+'"><div class="family-label '+f.family+'">'+FL[f.family]+'</div>'
      +'<div class="family-tendency">'+t+'</div><div class="family-dev" style="color:'+dC+'">'+fmt(dev)+'</div>'
      +'<div class="family-bar-track"><div class="family-bar-fill" style="left:'+bL+'%;width:'+bW+'%;background:'+bC+'"></div></div>'
      +'<div class="family-models">'+models+'</div></div>';
  });
  h+='</div></div>';

  if(S.outliers&&S.outliers.length>0){
    h+='<div class="section"><h2>Biggest Outlier Moments</h2><div class="section-sub">Where a single model deviated most from what the others said.</div>';
    S.outliers.slice(0,12).forEach(function(o){
      var col=o.dev>=0?"var(--pos)":"var(--neg)";
      h+='<div class="outlier"><div class="outlier-dev" style="color:'+col+'">'+fmt(o.dev)+'</div>'
        +'<div class="outlier-body"><div class="outlier-model"><span style="color:'+FC[o.family]+'">'+FL[o.family]+'</span> '+shortM(o.model)+'</div>'
        +'<div class="outlier-q">'+esc(o.question)+'</div>'
        +'<div class="outlier-detail">Scored '+fmt(o.raw)+' vs question avg '+fmt(o.q_mean)+'</div></div></div>';
    });
    h+='</div>';
  }

  if(S.heatmap&&S.heatmap.length>0){
    h+='<div class="section"><h2>Sentiment Heatmap</h2><div class="section-sub">Sentiment for every question \u00d7 model. Sorted by disagreement.</div>'
      +'<span class="toggle-mode active" id="btn-dev" onclick="setHeatMode(\'dev\')">Deviation</span> '
      +'<span class="toggle-mode" id="btn-raw" onclick="setHeatMode(\'raw\')">Raw Score</span>'
      +'<div class="heatmap-wrap"><table class="heatmap" id="sent-heatmap"></table></div></div>';
  }

  if(S.model_devs&&S.model_devs.length>0){
    h+='<div class="section"><h2>Model Ranking</h2><div class="section-sub">Average deviation from question mean across all questions.</div><div class="model-row">';
    S.model_devs.forEach(function(m){
      var col=m.avg_dev>=0?"var(--pos)":"var(--neg)";
      h+='<div class="model-chip"><div class="chip-dot" style="background:'+FC[m.family]+'"></div>'
        +'<div class="chip-name">'+shortM(m.model)+'<br><span class="chip-label">'+FL[m.family]+'</span></div>'
        +'<div class="chip-dev" style="color:'+col+'">'+fmt(m.avg_dev)+'</div></div>';
    });
    h+='</div></div>';
  }
  h+='<div style="height:100px"></div>';
  document.getElementById("sec-platform").innerHTML=h;

  // Heatmap rendering
  var heatMode="dev";
  var models=S.models||[];
  function renderHeat(){
    var cFn=heatMode==="dev"?devColor:rawColor;
    var hd='<thead><tr><th class="q">Question</th>';
    for(var i=0;i<models.length;i++){var fam=(S.model_family||{})[models[i]]||"";hd+='<th class="m"><div class="nm">'+shortM(models[i])+'</div><div class="dt" style="background:'+FC[fam]+'"></div></th>';}
    hd+='<th class="agg">Avg</th><th style="font-size:9px;border-bottom:2px solid var(--border)">\u03c3</th></tr></thead><tbody>';
    (S.heatmap||[]).forEach(function(row){
      var short=(row.short||row.question||"").length>55?(row.short||row.question||"").substring(0,52)+"...":row.short||row.question||"";
      hd+='<tr><td class="q" title="'+esc(row.question||"")+'">'+esc(short)+'</td>';
      for(var i=0;i<models.length;i++){
        var v=heatMode==="dev"?(row.dev||{})[models[i]]:(row.raw||{})[models[i]];
        hd+='<td style="background:'+cFn(v)+';color:'+txtC(v,heatMode)+'">'+fmt(v)+'</td>';
      }
      hd+='<td class="agg">'+fmt(row.q_mean)+'</td><td style="text-align:center;font-family:JetBrains Mono;font-size:10px;color:var(--muted);border-bottom:1px solid var(--border)">'+(row.q_std||0).toFixed(2)+'</td></tr>';
    });
    hd+='</tbody>';
    var el=document.getElementById("sent-heatmap");if(el)el.innerHTML=hd;
  }
  renderHeat();
  window.setHeatMode=function(m){heatMode=m;document.getElementById("btn-dev").className="toggle-mode"+(m==="dev"?" active":"");document.getElementById("btn-raw").className="toggle-mode"+(m==="raw"?" active":"");renderHeat()};
})();

//  SOURCES 
(function(){
  var SRC=D.sources||{};
  if(!SRC.total_citations){
    document.getElementById("sec-sources").innerHTML='<div class="page-header"><h1>Sources</h1>'
      +'<div class="subtitle">Re-run the dashboard with web search enabled to see which sources AI models cite when talking about your brand.</div></div>';
    return;
  }

  var h='<div class="page-header"><h1>Sources</h1>'
    +'<div class="subtitle">The websites and sources that AI models cite when answering questions about your brand.</div></div>'
    +'<div class="stats">'
    +[{l:"Total Citations",v:SRC.total_citations,s:"across all responses"},{l:"Unique Domains",v:SRC.unique_domains,s:"distinct sources"},{l:"Responses with Sources",v:SRC.pct_with_sources+"%",s:"of all responses"}].map(function(s){return'<div class="stat"><div class="stat-label">'+s.l+'</div><div class="stat-num">'+s.v+'</div><div class="stat-sub">'+s.s+'</div></div>'}).join("")
    +'</div>';

  // Domain leaderboard
  var maxDom=SRC.domains.length>0?SRC.domains[0].count:1;
  h+='<div class="section"><h2>Most-Cited Domains</h2><div class="section-sub">Which sources AI models reference most when discussing your brand.</div>';
  SRC.domains.forEach(function(d,i){
    var pct=d.count/maxDom*100;
    var sC=d.avg_sentiment>=0?"var(--pos)":"var(--neg)";
    var dots=allFamilies.map(function(f){return d.families&&d.families[f]?'<div class="dot" style="background:'+FC[f]+'"></div>':'<div class="dot off" style="background:'+FC[f]+'"></div>'}).join("");
    h+='<div class="src-domain" onclick="this.classList.toggle(\'open\')" id="src-d-'+i+'"><div class="src-domain-header">'
      +'<div class="src-domain-name">'+esc(d.domain)+'</div>'
      +'<div class="src-domain-families">'+dots+'</div>'
      +'<div class="src-domain-sent" style="color:'+sC+'">'+fmt(d.avg_sentiment)+'</div>'
      +'<div class="src-domain-count">'+d.count+'</div></div>'
      +'<div class="src-domain-bar"><div class="src-domain-fill" style="width:'+pct+'%"></div></div>';
    if(d.urls&&d.urls.length>0){
      h+='<div class="src-domain-urls">';
      d.urls.forEach(function(u){
        var fams=u.families?u.families.map(function(f){return'<span class="model-tag '+f+'">'+FL[f]+'</span>'}).join(""):"";
        h+='<div class="src-url"><a href="'+esc(u.url)+'" target="_blank" rel="noopener">'+esc(u.title||u.url)+'</a>'+fams+'</div>';
      });
      h+='</div>';
    }
    h+='</div>';
  });
  h+='</div>';

  // Per-family breakdown
  h+='<div class="section"><h2>Sources by Platform</h2><div class="section-sub">Which sources each AI platform prefers to cite.</div><div class="family-cols">';
  ["claude","chatgpt","gemini"].forEach(function(f){
    var fDoms=(SRC.by_family&&SRC.by_family[f])||[];
    var rows=fDoms.map(function(d){return'<div class="family-comp"><span>'+esc(d.domain)+'</span><span class="family-comp-count">'+d.count+'</span></div>'}).join("");
    h+='<div class="family-col '+f+'"><div class="family-col-title '+f+'">'+FL[f]+'</div>'+(rows||'<div style="font-size:12px;color:var(--muted)">No source data</div>')+'</div>';
  });
  h+='</div></div>';

  // Sentiment by source
  var topDoms=SRC.domains.slice(0,10).filter(function(d){return d.count>=3});
  if(topDoms.length>1){
    h+='<div class="section"><h2>Sentiment by Source</h2><div class="section-sub">Average sentiment of responses that cite each domain.</div>';
    topDoms.sort(function(a,b){return a.avg_sentiment-b.avg_sentiment});
    topDoms.forEach(function(d){
      var sC=d.avg_sentiment>=0?"var(--pos)":"var(--neg)";
      var barPct=50+(d.avg_sentiment/1.0)*50;barPct=Math.max(5,Math.min(95,barPct));
      var bL=Math.min(barPct,50);var bW=Math.abs(barPct-50);
      h+='<div style="display:flex;align-items:center;gap:14px;padding:8px 14px;background:var(--panel);border:2px solid var(--border);border-radius:0;margin-bottom:4px">'
        +'<div style="min-width:140px;font-size:13px;font-weight:600">'+esc(d.domain)+'</div>'
        +'<div class="family-bar-track" style="flex:1"><div class="family-bar-fill" style="left:'+bL+'%;width:'+bW+'%;background:'+sC+'"></div></div>'
        +'<div style="font-family:JetBrains Mono;font-size:13px;font-weight:700;color:'+sC+';min-width:50px;text-align:right">'+fmt(d.avg_sentiment)+'</div>'
        +'<div style="font-family:JetBrains Mono;font-size:11px;color:var(--muted);min-width:30px;text-align:right">'+d.count+'x</div></div>';
    });
    h+='</div>';
  }

  h+='<div style="height:100px"></div>';
  document.getElementById("sec-sources").innerHTML=h;
})();

//  CONVERSATIONS 
(function(){
  if(!D.conversations||D.conversations.length===0){document.getElementById("sec-conversations").innerHTML='<div class="page-header"><h1>Conversations</h1><div class="subtitle">No conversations loaded.</div></div>';return;}

  var currentFilter="all";
  var filtered=D.conversations;

  function getFiltered(){
    if(currentFilter==="all")return D.conversations;
    return D.conversations.filter(function(c){return c.type===currentFilter});
  }

  function renderConvs(){
    filtered=getFiltered();
    var qs=[];var seen={};filtered.forEach(function(c){if(!seen[c.question]){seen[c.question]=true;qs.push(c.question)}});
    var h='';
    qs.forEach(function(q,qi){
      var resps=filtered.filter(function(c){return c.question===q}).sort(function(a,b){return b.sentiment-a.sentiment});
      h+='<div class="conv-q" id="cq-'+qi+'" onclick="toggleConv('+qi+')"><span>'+esc(q)+'</span><span class="conv-arrow">\u203a</span></div>';
      h+='<div class="conv-responses" id="cr-'+qi+'" style="display:none">';
      resps.forEach(function(r){
        var sCol=r.sentiment>=0?"var(--pos)":"var(--neg)";
        h+='<div class="conv-resp"><div class="conv-resp-header" onclick="toggleResp(this)"><div class="conv-resp-dot" style="background:'+FC[r.family]+'"></div>'
          +'<div class="conv-resp-model">'+shortM(r.model)+'</div>'
          +'<div class="conv-resp-type">'+r.type+'</div>'
          +'<div class="conv-resp-sent" style="color:'+sCol+'">'+(r.type==="aided"?fmt(r.sentiment):"")+'</div></div>';
        if(r.sentiment_desc)h+='<div class="conv-resp-desc" style="display:none">'+esc(r.sentiment_desc)+'</div>';
        h+='<div class="conv-resp-body" style="display:none">'+esc(r.response)+'</div></div>';
      });
      h+='</div>';
    });
    document.getElementById("conv-list").innerHTML=h;
  }

  var nAided=D.conversations.filter(function(c){return c.type==="aided"}).length;
  var nUnaided=D.conversations.filter(function(c){return c.type==="unaided"}).length;

  document.getElementById("sec-conversations").innerHTML='<div class="page-header"><h1>Conversations</h1>'
    +'<div class="subtitle">The unedited responses from every AI model when asked about your brand. Click to expand.</div></div>'
    +'<div class="conv-filters">'
    +'<button class="conv-filter active" onclick="setConvFilter(\'all\',this)">All ('+D.conversations.length+')</button>'
    +'<button class="conv-filter" onclick="setConvFilter(\'aided\',this)">Aided ('+nAided+')</button>'
    +'<button class="conv-filter" onclick="setConvFilter(\'unaided\',this)">Unaided ('+nUnaided+')</button>'
    +'</div>'
    +'<div id="conv-list" style="margin-bottom:100px"></div>';

  window.setConvFilter=function(f,btn){
    currentFilter=f;
    document.querySelectorAll(".conv-filter").forEach(function(el){el.classList.remove("active")});
    btn.classList.add("active");
    renderConvs();
  };

  renderConvs();
})();

function toggleConv(i){
  var q=document.getElementById("cq-"+i);var r=document.getElementById("cr-"+i);
  var open=r.style.display!=="none";r.style.display=open?"none":"block";
  q.classList.toggle("open");
}
function toggleResp(el){
  var card=el.parentElement;var desc=card.querySelector(".conv-resp-desc");var body=card.querySelector(".conv-resp-body");
  var open=body.style.display!=="none";
  if(desc)desc.style.display=open?"none":"block";
  body.style.display=open?"none":"block";
}
</script>
